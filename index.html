    <nav class="navbar navbar-dark bg-primary mb-3 navbar-expand">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
          <li>
            <a
              href="#"

          </li>
          <li>

    <div class="container searchContainer">
      <div class="search card card-body">
        <h1>Search GitHub Users</h1>
        <p class="lead">Enter a username to fetch a profile and repos</p>
        <div>

          <button class="btn btn-primary" id="searchUser">Send</button>
        </div>
      </div>

      <div id="students"></div>
      <br />
      <div id="profile"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">GitHub Finder &copy</footer>
